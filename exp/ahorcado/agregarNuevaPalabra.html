<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&display=swap" rel="stylesheet">
    <link rel="icon" href="img/ahorcado.png">
    <link rel="stylesheet" type="text/css" href="css/agregarNuevaPalabra.css">
    <title>Ahorcado</title>
</head>
<body>
    <div class="contenedor contenedor-2">
        <div class="adventencia">
            <p>Agrega tu palabra aquí</p>
            <p>(Máximo 10 caracteres)</p>
        </div>
        <input id="input" type="text" name="palabra" placeholder="Nueva palabra">
        <button class="boton boton-agregar" type="button">Agregar Palabra</button>
        <button class="boton boton-volver" type="button">Volver</button>
    </div>
    <div class="contenedor contenedor-3">
        <p>Solo puedes ingresar letras y un máximo de 10 caracteres</p>
        <button class="boton boton-ocultar" type="button">Aceptar</button>
    </div>

    <script src="js/palabraNueva.js" type="text/javascript"></script>
    <script src="js/iniciarJuego.js" type="text/javascript"></script>
</body>
</html>
